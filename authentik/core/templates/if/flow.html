{% extends "base/skeleton.html" %}

{% load static %}

{% block head_before %}
{{ block.super }}
<link rel="prefetch" href="{{ flow.background_url }}" />
<link rel="icon" href="{{ tenant.branding_favicon }}">
<link rel="shortcut icon" href="{{ tenant.branding_favicon }}">
{% if flow.compatibility_mode and not inspector %}
<script>
ShadyDOM = { force: true };
document.addEventListener("DOMContentLoaded", () => {
  document.querySelector = document.__shady_native_querySelector;
  document.querySelectorAll = document.__shady_native_querySelectorAll;
  document.getElementById = document.__shady_native_getElementById;
});
</script>
{% endif %}
{% include "base/header_js.html" %}
<script>
window.authentik.flow = {
    "layout": "{{ flow.layout }}",
};
</script>
{% endblock %}

{% block head %}
<script src="{% static 'dist/flow/FlowInterface.js' %}?version={{ version }}" type="module"></script>
<style>
:root {
    --ak-flow-background: url("{{ flow.background_url }}");
}
</style>
{% endblock %}

{% block body %}
<ak-message-container></ak-message-container>
<ak-flow-executor>
    <ak-loading></ak-loading>
</ak-flow-executor>
{% endblock %}
